<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>OEM Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand">OEM Calculator</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fas fa-plus"></i>Add
            </button>

            <button type="submit" class="btn btn-warning btn-sm">
              <i class="far fa-edit"></i>Save Changes
            </button>

            <button type="submit" class="btn btn-danger btn-sm">
              <i class="fas fa-times"></i>Delete
            </button>

            <button type="submit" class="btn btn-secondary btn-sm">
              <i class="fas fa-arrow-circle-left"></i>Cancel
            </button>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <table class="table">
          <tbody id="item-list">
            <tr>
              <td>1</td>
              <td>Monitor</td>
              <td>100$</td>
              <td class="text-right">
                <button type="submit" class="btn btn-warning btn-sm">
                  <i class="far fa-edit"></i>
                </button>
              </td>
            </tr>

            <tr>
                <td>1</td>
                <td>Monitor</td>
                <td>100$</td>
                <td class="text-right">
                  <button type="submit" class="btn btn-warning btn-sm">
                    <i class="far fa-edit"></i>
                  </button>
                </td>
              </tr>

              <tr>
                <td>1</td>
                <td>Monitor</td>
                <td>100$</td>
                <td class="text-right">
                  <button type="submit" class="btn btn-warning btn-sm">
                    <i class="far fa-edit"></i>
                  </button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-right">
          <p>Total(TL)<strong>1200 TL</strong></p>
          <p>Total($)<strong>60 $</strong></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
